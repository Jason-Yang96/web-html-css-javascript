<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        .box {
            border: 2px solid lightblue;
            width: 200px;
            height: 200px;
            transition: ease-in-out 1s;
            transform: scale(1.0);
        }

        .box:hover {
            transform: scale(0.5);
        }
        .box-in {
            border: 2px solid blue;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div>
        <div class="box">
            <div class="box-in">

            </div>
        </div>
    </div>
</body>

</html>
