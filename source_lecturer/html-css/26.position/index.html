<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="box-container">
        <div style="height: 50px;">static</div>
        <div id="relative-box">relative</div>
        <div id="absolute-box">absolute</div>
        <div id="fixed-box">fixed</div>
    </div>

    <div id="relative-box-1">
        relative
        <div id="absolute-box-1">
            absolute
        </div>
    </div>
    <div id="sticky">I am sticky!</div>
    <div style="padding-bottom: 2000px;">
        sticky 요소는 스크롤 위치에 따라 static 요소와 fixed 요소 사이를 전환합니다. 주어진 오프셋 위치가 뷰포트에서 만날 때까지 static하게 배치된 다음 제자리에 "fixed"됩니다
        (예: position:fixed).
    </div>
</body>

</html>
