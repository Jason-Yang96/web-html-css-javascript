<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Netflix</title>
    <!-- <link rel="stylesheet" href="styles/header.css" > -->
    <link rel="stylesheet" href="styles/general.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <a href="index.html"><img class="header-logo" src="assets/icon/netflix.png"></a>
        <a href="index.html"><img class="header-avatar" src="assets/icon/avatar.png"></a>
    </header>
    <section class="selected-movie">
        <img class="selected-movie_background" src="assets/poster/american_chef.png">
        <div class="selected-movie_info">
            <h1 class="selected-movie_info-title">American Chef</h1>
            <div class="selected-movie_info-button">
                <button class="button_play">Play</button>
                <button class="button_my-list">My List</button>
            </div>
            <p class="selected-movie_info-content">
                A head chef quits his restaurant job and buys a food truck in an effort to reclaim his creative promise, while piecing back together his estranged family.
            </p>
        </div>
    </section>
    <section class="movie-array">
        <h1 class="movie-array_title">Recently Watched</h1>
        <div class="movie-array_movies-container">
            <img class="movie-array_movie" src="assets/poster/begin_again.jpg">
            <img class="movie-array_movie" src="assets/poster/big_fish.jpeg">
            <img class="movie-array_movie" src="assets/poster/coda.jpeg">
            <img class="movie-array_movie" src="assets/poster/benjamin_button.jpg">
            <img class="movie-array_movie" src="assets/poster/good_will_hunting.jpeg">
            <img class="movie-array_movie" src="assets/poster/hacksaw_ridge.jpg">
        </div>
    </section>
    <section class="movie-array">
        <h1 class="movie-array_title">Recommendation</h1>
        <div class="movie-array_movies-container">
            <img class="movie-array_movie" src="assets/poster/take_off.webp">
            <img class="movie-array_movie" src="assets/poster/if_only.jpeg">
            <img class="movie-array_movie" src="assets/poster/in_the_heights.jpg">
            <img class="movie-array_movie" src="assets/poster/jerry_maguire.jpeg">
            <img class="movie-array_movie" src="assets/poster/money_ball.jpeg">
            <img class="movie-array_movie" src="assets/poster/intern.jpeg">
        </div>
    </section>

</body>
</html>
